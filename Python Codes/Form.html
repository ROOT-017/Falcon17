<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
</head>

<body>
    <P>
        <H1>REGISTATION FORM</H1>
        <form action="" method="get">
            <label for="name">First name:</label>
            <input type="text" name="name" id="name" placeholder="Terence James">
            <br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
            <br>
            <label for="address">Address:</label>
            <input type="text" name="address" id="address">
            <br>
            <label for="email">Email:</label>
            <input type="email" name="" id="email" placeholder="john100@yahoo.fr">
            <br> Gender:
            <input type="radio" name="sex" id="">Male
            <input type="radio" name="sex" id="">Female
            <br> Choose prefered language
            <br>
            <input type="radio" name="Codiing" id="" value="python">Python
            <br>
            <input type="radio" name="Codiing" id="" value="javascript"> JavaScript
            <br>
            <input type="radio" name="Codiing" id="" value="c/c++">C/C++
            <br>
            <p>Choose prefered language</p>
            <input type="checkbox" name="programming" id="">Python
            <input type="checkbox" name="programming" id="">JavaScript
            <input type="checkbox" name="programming" id="">C/C++
            <br>
            <textarea name="Discription" id="" placeholder="discription" cols="30" rows="15"></textarea>
            <br>
            <input type="submit" value="Submit">
        </form>
    </P>
</body>

</html>
